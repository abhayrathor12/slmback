{% extends "base.html" %}
{% block content %}
<div class="admin-page">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="header-left">
        <h1 class="page-title">
          <i class="fas fa-edit"></i>
          Edit Question
        </h1>
        <p class="page-subtitle">Update your quiz question and choices</p>
      </div>
    </div>
  </div>

  <div class="admin-content">
    <!-- Form Section -->
    <div class="form-section">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">
            <i class="fas fa-question-circle"></i>
            Question Details
          </h3>
        </div>
        <div class="card-body">
          <form id="editQuizForm" class="modern-form">
            <div class="form-group">
              <label for="questionText" class="form-label">
                <i class="fas fa-comment-dots"></i>
                Question
              </label>
              <input 
                type="text" 
                id="questionText" 
                class="form-input" 
                placeholder="Enter your question..." 
                required
              >
              <div class="input-feedback" id="questionError"></div>
            </div>

            <div class="choices-section">
              <h4 class="section-title">
                <i class="fas fa-list-ul"></i>
                Answer Choices
              </h4>
              <div id="choicesContainer"></div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary" id="submitBtn">
                <i class="fas fa-save"></i>
                <span>Save Changes</span>
              </button>
              <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'add_quiz' %}'">
                <i class="fas fa-times"></i>
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Success/Error Messages -->
  <div class="toast-container" id="toastContainer"></div>
</div>

<style>
.admin-page {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0;
}

.page-header {
  background: linear-gradient(135deg, #203f78 0%, #1e3a8a 100%);
  color: white;
  padding: 2rem;
  border-radius: 12px;
  margin-bottom: 2rem;
  box-shadow: 0 4px 20px rgba(32, 63, 120, 0.15);
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-left {
  display: flex;
  flex-direction: column;
}

.page-title {
  font-size: 2rem;
  font-weight: 700;
  margin: 0 0 0.5rem 0;
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.page-subtitle {
  font-size: 1.1rem;
  opacity: 0.9;
  margin: 0;
}

.admin-content {
  display: grid;
  grid-template-columns: 1fr;
  gap: 2rem;
}

.card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  overflow: hidden;
  border: 1px solid rgba(0, 0, 0, 0.05);
}

.card-header {
  background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
  padding: 1.5rem 2rem;
  border-bottom: 1px solid #e2e8f0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.card-title {
  font-size: 1.25rem;
  font-weight: 600;
  color: #203f78;
  margin: 0;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.card-body {
  padding: 2rem;
}

.modern-form {
  max-width: 100%;
}

.form-group {
  display: flex;
  flex-direction: column;
  margin-bottom: 2rem;
}

.form-label {
  font-weight: 600;
  color: #374151;
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.875rem;
}

.form-input {
  padding: 0.875rem 1rem;
  border: 2px solid #e5e7eb;
  border-radius: 8px;
  font-size: 1rem;
  transition: all 0.3s ease;
  background: white;
}

.form-input:focus {
  outline: none;
  border-color: #203f78;
  box-shadow: 0 0 0 3px rgba(32, 63, 120, 0.1);
}

.form-input::placeholder {
  color: #9ca3af;
}

.input-feedback {
  font-size: 0.875rem;
  margin-top: 0.25rem;
  min-height: 1.25rem;
}

.input-feedback.error {
  color: #ef4444;
}

.choices-section {
  margin-bottom: 2rem;
}

.section-title {
  font-size: 1.1rem;
  font-weight: 600;
  color: #203f78;
  margin: 0 0 1.5rem 0;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.choice-row {
  display: grid;
  grid-template-columns: 1fr auto;
  gap: 1rem;
  align-items: start;
  margin-bottom: 1rem;
  padding: 1rem;
  background: #f9fafb;
  border-radius: 8px;
  border: 2px solid #e5e7eb;
  transition: all 0.3s ease;
}

.choice-row:hover {
  border-color: #d1d5db;
  background: #f3f4f6;
}

.choice-input-group {
  flex: 1;
}

.choice-input-group input {
  width: 100%;
}

.choice-radio-group {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.875rem 1rem;
  background: white;
  border-radius: 8px;
  border: 2px solid #e5e7eb;
  transition: all 0.3s ease;
}

.choice-radio-group:hover {
  border-color: #203f78;
}

.choice-radio-group input[type="radio"] {
  width: 18px;
  height: 18px;
  cursor: pointer;
  accent-color: #203f78;
}

.choice-radio-group label {
  margin: 0;
  font-weight: 600;
  color: #374151;
  font-size: 0.875rem;
  cursor: pointer;
}

.form-actions {
  display: flex;
  gap: 1rem;
  padding-top: 1rem;
  border-top: 1px solid #e5e7eb;
}

.btn {
  padding: 0.875rem 1.5rem;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  font-size: 0.875rem;
  cursor: pointer;
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  text-decoration: none;
}

.btn-primary {
  background: linear-gradient(135deg, #203f78 0%, #1e3a8a 100%);
  color: white;
}

.btn-primary:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(32, 63, 120, 0.3);
}

.btn-primary:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.btn-secondary {
  background: #6b7280;
  color: white;
}

.btn-secondary:hover {
  background: #4b5563;
}

.toast-container {
  position: fixed;
  top: 80px;
  right: 20px;
  z-index: 1000;
}

.toast {
  background: white;
  border: 1px solid #e5e7eb;
  border-radius: 8px;
  padding: 1rem 1.5rem;
  margin-bottom: 0.5rem;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  display: flex;
  align-items: center;
  gap: 0.75rem;
  min-width: 300px;
  animation: slideIn 0.3s ease;
}

.toast.success {
  border-left: 4px solid #10b981;
}

.toast.error {
  border-left: 4px solid #ef4444;
}

@keyframes slideIn {
  from { transform: translateX(100%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

@keyframes slideOut {
  from { transform: translateX(0); opacity: 1; }
  to { transform: translateX(100%); opacity: 0; }
}

@media (max-width: 768px) {
  .header-content {
    flex-direction: column;
    gap: 1.5rem;
    text-align: center;
  }
  
  .choice-row {
    grid-template-columns: 1fr;
  }
}
</style>

<script>
const questionId = "{{ question_id }}";
const accessToken = localStorage.getItem("access");

// Toast notification system
function showToast(message, type = 'success') {
  const container = document.getElementById('toastContainer');
  const toast = document.createElement('div');
  toast.className = `toast ${type}`;
  toast.innerHTML = `
    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
    <span>${message}</span>
  `;
  
  container.appendChild(toast);
  
  setTimeout(() => {
    toast.style.animation = 'slideOut 0.3s ease forwards';
    setTimeout(() => {
      container.removeChild(toast);
    }, 300);
  }, 3000);
}

// Form validation
function validateForm() {
  const questionText = document.getElementById('questionText').value.trim();
  const correctChoice = document.querySelector("input[name='correctChoice']:checked");
  let isValid = true;
  
  // Clear previous errors
  document.getElementById('questionError').textContent = '';
  
  if (!questionText) {
    document.getElementById('questionError').textContent = 'Question text is required';
    document.getElementById('questionError').className = 'input-feedback error';
    isValid = false;
  } else if (questionText.length < 5) {
    document.getElementById('questionError').textContent = 'Question must be at least 5 characters';
    document.getElementById('questionError').className = 'input-feedback error';
    isValid = false;
  }
  
  if (!correctChoice) {
    showToast('Please select the correct answer', 'error');
    isValid = false;
  }
  
  return isValid;
}

// Load existing question
async function loadQuestion() {
  try {
    const res = await fetch(`/api/quizzes/${questionId}/`, {
      headers: { "Authorization": `Bearer ${accessToken}` }
    });
    
    if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
    
    const quiz = await res.json();
    console.log(quiz);
  
    // Find the exact question inside quiz.questions
    const q = quiz.questions.find(q => q.id == questionId);
    if (!q) {
      showToast("Question not found!", 'error');
      return;
    }
  
    document.getElementById("questionText").value = q.text;
  
    const container = document.getElementById("choicesContainer");
    container.innerHTML = "";
    q.choices.forEach((c, idx) => {
      container.innerHTML += `
        <div class="choice-row">
          <div class="choice-input-group">
            <input 
              type="text" 
              id="choice${idx}" 
              value="${c.text}" 
              class="form-input" 
              placeholder="Enter choice ${idx + 1}..."
              required
            >
          </div>
          <div class="choice-radio-group">
            <input 
              type="radio" 
              id="radio${idx}"
              name="correctChoice" 
              value="${idx}" 
              ${c.is_correct ? "checked" : ""}
            >
            <label for="radio${idx}">Correct</label>
          </div>
        </div>`;
    });
  } catch (err) {
    console.error("Error loading question:", err);
    showToast("Failed to load question. Please try again.", 'error');
  }
}

// Save edited question
document.getElementById("editQuizForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  if (!validateForm()) {
    return;
  }

  const submitBtn = document.getElementById('submitBtn');
  const originalText = submitBtn.innerHTML;

  submitBtn.disabled = true;
  submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Saving...</span>';

  const text = document.getElementById("questionText").value.trim();
  const correctChoice = document.querySelector("input[name='correctChoice']:checked");

  const choices = [];
  const rows = document.querySelectorAll("#choicesContainer .choice-row");
  rows.forEach((row, idx) => {
    const input = row.querySelector("input[type='text']");
    choices.push({
      text: input.value.trim(),
      is_correct: correctChoice.value == idx
    });
  });

  try {
    const res = await fetch(`/api/quizzes/${questionId}/`, {
      method: "PATCH",
      headers: {
        "Authorization": `Bearer ${accessToken}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ text, choices })
    });

    if (!res.ok) {
      const errorData = await res.json();
      throw new Error(errorData.detail || `HTTP error! Status: ${res.status}`);
    }

    showToast("Question updated successfully!");
    setTimeout(() => {
      window.location.href = "{% url 'add_quiz' %}";
    }, 1000);

  } catch (err) {
    console.error("Error updating question:", err);
    showToast(err.message || "Failed to update question. Please try again.", 'error');
  } finally {
    submitBtn.disabled = false;
    submitBtn.innerHTML = originalText;
  }
});

// Init
document.addEventListener("DOMContentLoaded", loadQuestion);
</script>
{% endblock %}
