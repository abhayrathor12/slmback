<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLM - Student Learning Platform | Login</title>
  {% load static %}
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #203f78 0%, #2d5aa0 35%, #4a90e2 70%, #6bb6ff 100%);
      min-height: 100vh;
      display: flex;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated floating elements */
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floating-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 15s infinite ease-in-out;
    }

    .floating-circle:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-circle:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 15%;
      animation-delay: -5s;
    }

    .floating-circle:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 10%;
      right: 30%;
      animation-delay: -10s;
    }

    .floating-circle:nth-child(4) {
      width: 100px;
      height: 100px;
      bottom: 20%;
      left: 20%;
      animation-delay: -3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(90deg); }
      50% { transform: translateY(-10px) rotate(180deg); }
      75% { transform: translateY(-15px) rotate(270deg); }
    }

    /* Main layout */
    .login-container {
      display: flex;
      width: 100%;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    /* Left side - Branding */
    .brand-section {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 40px;
      color: white;
      position: relative;
    }

    .brand-logo {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 32px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      animation: brandPulse 3s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    .brand-logo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shimmer 2s linear infinite;
    }

    @keyframes brandPulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
    }

    @keyframes shimmer {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .brand-title {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 16px;
      text-align: center;
      background: linear-gradient(135deg, #ffffff, #e6f3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .brand-subtitle {
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 32px;
      text-align: center;
      opacity: 0.9;
    }

    .brand-features {
      display: flex;
      gap: 40px;
      margin-top: 40px;
    }

    .feature-item {
      text-align: center;
      opacity: 0.8;
    }

    .feature-icon {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin: 0 auto 12px;
      transition: all 0.3s ease;
    }

    .feature-item:hover .feature-icon {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }

    .feature-text {
      font-size: 14px;
      font-weight: 500;
    }

    /* Right side - Login form */
    .form-section {
      flex: 1;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px 60px;
      position: relative;
    }

    .form-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      border-left: 1px solid rgba(255, 255, 255, 0.3);
    }

    .form-content {
      max-width: 400px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .form-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .form-title {
      font-size: 32px;
      font-weight: 700;
      color: #203f78;
      margin-bottom: 12px;
    }

    .form-subtitle {
      font-size: 16px;
      color: #64748b;
      font-weight: 400;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .input-group {
      position: relative;
    }

    .input-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      transition: all 0.3s ease;
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      background: #ffffff;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-input:focus {
      border-color: #203f78;
      box-shadow: 0 0 0 4px rgba(32, 63, 120, 0.1);
      background: #ffffff;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #9ca3af;
      transition: all 0.3s ease;
    }

    .form-input:focus + .input-icon {
      color: #203f78;
    }

    .login-button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #203f78 0%, #2d5aa0 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 8px;
    }
    .brand-logo img {
      width: 115px;   /* adjust as needed */
      height: auto;
      display: block;
    }
    

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.6s;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(32, 63, 120, 0.4);
    }

    .login-button:hover::before {
      left: 100%;
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .login-button.loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      display: inline-block;
      animation: spin 1s linear infinite;
      margin-left: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result-message {
      text-align: center;
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      font-weight: 600;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }

    .result-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .result-message.success {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }

    .result-message.error {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }

    .register-section {
      text-align: center;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
    }

    .register-link {
      color: #203f78;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
      position: relative;
    }

    .register-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #203f78;
      transition: width 0.3s ease;
    }

    .register-link:hover::after {
      width: 100%;
    }

    .register-link:hover {
      color: #1a365d;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .brand-section {
        flex: 1;
        padding: 40px 30px;
      }

      .form-section {
        flex: 1;
        padding: 60px 40px;
      }

      .brand-title {
        font-size: 36px;
      }

      .brand-subtitle {
        font-size: 20px;
      }
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .brand-section {
        min-height: 40vh;
        padding: 40px 20px;
      }

      .brand-logo {
        width: 80px;
        height: 80px;
        font-size: 36px;
        margin-bottom: 20px;
      }

      .brand-title {
        font-size: 28px;
        margin-bottom: 8px;
      }

      .brand-subtitle {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .brand-features {
        gap: 20px;
        margin-top: 20px;
      }

      .feature-icon {
        width: 40px;
        height: 40px;
        font-size: 18px;
        margin-bottom: 8px;
      }

      .form-section {
        padding: 40px 20px;
        min-height: 60vh;
      }

      .form-content {
        max-width: 100%;
      }

      .form-header {
        margin-bottom: 32px;
      }

      .form-title {
        font-size: 24px;
      }

      .login-form {
        gap: 20px;
      }

      .form-input {
        padding: 14px 18px 14px 45px;
        font-size: 15px;
      }

      .input-icon {
        left: 14px;
        font-size: 18px;
      }

      .login-button {
        padding: 16px;
        font-size: 15px;
      }
    }

    @media (max-width: 480px) {
      .brand-section {
        padding: 30px 15px;
        min-height: 35vh;
      }

      .brand-logo {
        width: 60px;
        height: 60px;
        font-size: 28px;
        margin-bottom: 16px;
      }

      .brand-title {
        font-size: 24px;
      }

      .brand-subtitle {
        font-size: 16px;
      }

      .brand-features {
        gap: 15px;
      }

      .feature-icon {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }

      .form-section {
        padding: 30px 15px;
      }

      .form-title {
        font-size: 20px;
      }

      .form-input {
        padding: 12px 16px 12px 40px;
        font-size: 14px;
      }

      .input-icon {
        left: 12px;
        font-size: 16px;
      }

      .login-button {
        padding: 14px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="floating-elements">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
  </div>

  <div class="login-container">
    <!-- Left Side - Branding -->
    <div class="brand-section">
      <div class="brand-logo">
        <img src="{% static "images/image.png" %}" alt="SLM Logo">
      </div>
      <h1 class="brand-title">Student Learning Module</h1>
      <p class="brand-subtitle">Empowering minds, shaping futures</p>
      
      <div class="brand-features">
        <div class="feature-item">
          <div class="feature-icon">📚</div>
          <div class="feature-text">Interactive Learning</div>
        </div>
        <div class="feature-item">
          <div class="feature-icon">🎯</div>
          <div class="feature-text">Goal Achievement</div>
        </div>
        <div class="feature-item">
          <div class="feature-icon">🚀</div>
          <div class="feature-text">Progress Tracking</div>
        </div>
      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="form-section">
      <div class="form-content">
        <div class="form-header">
          <h2 class="form-title">Welcome Back</h2>
          <p class="form-subtitle">Sign in to continue your learning journey</p>
        </div>

        <form id="loginForm" class="login-form">
          <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
          
          <div class="input-group">
            <label for="username" class="input-label">Username</label>
            <div class="input-wrapper">
              <input type="text" id="username" name="username" class="form-input" required>
              <div class="input-icon">👤</div>
            </div>
          </div>

          <div class="input-group">
            <label for="password" class="input-label">Password</label>
            <div class="input-wrapper">
              <input type="password" id="password" name="password" class="form-input" required>
              <div class="input-icon">🔒</div>
            </div>
          </div>

          <button type="submit" class="login-button" id="loginButton">
            Sign In to SLM
          </button>
        </form>

        <div id="result" class="result-message"></div>

        <div class="register-section">
          <a href="{% url 'register_page' %}" class="register-link">
            New to SLM? Create your account →
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const loginButton = document.getElementById("loginButton");
      const resultDiv = document.getElementById("result");
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      
      // Add loading state
      loginButton.classList.add("loading");
      loginButton.textContent = "Signing you in...";
      resultDiv.className = "result-message";
      resultDiv.textContent = "";
      
      try {
        const response = await fetch("/accounts/login/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": data.csrfmiddlewaretoken,
          },
          body: JSON.stringify({
            username: data.username,
            password: data.password
          }),
        });
        
        const result = await response.json();
        
        if (response.ok) {
          resultDiv.textContent = "🎉 Welcome back! Redirecting to your dashboard...";
          resultDiv.className = "result-message show success";
          const userRole = result.user.role;
          
          // Save tokens and user info
          localStorage.setItem("access", result.access);
          localStorage.setItem("refresh", result.refresh);
          localStorage.setItem("role", result.user.role);
          localStorage.setItem("username", result.user.username);
          
          // Redirect based on user role
          setTimeout(() => {
            if (userRole === "admin") {
              window.location.href = "/admin_home";
            } else if (userRole === "student") {
              window.location.href = "/user_home";
            } else if (userRole === "instructor") {
              window.location.href = "/instructor_home";
            } else {
              window.location.href = "/";
            }
          }, 2000);
        } else {
          resultDiv.textContent = "❌ " + (result.detail || result.error || "Invalid credentials. Please try again.");
          resultDiv.className = "result-message show error";
        }
      } catch (error) {
        resultDiv.textContent = "❌ Connection failed. Please check your internet and try again.";
        resultDiv.className = "result-message show error";
      } finally {
        // Remove loading state
        loginButton.classList.remove("loading");
        loginButton.textContent = "Sign In to SLM";
      }
    });

    // Enhanced input focus effects
    const inputs = document.querySelectorAll('.form-input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.closest('.input-group').querySelector('.input-label').style.color = '#203f78';
        this.closest('.input-wrapper').style.transform = 'translateY(-2px)';
      });
      
      input.addEventListener('blur', function() {
        this.closest('.input-group').querySelector('.input-label').style.color = '#374151';
        this.closest('.input-wrapper').style.transform = 'translateY(0)';
      });
    });

    // Add subtle animations on page load
    window.addEventListener('load', function() {
      document.querySelector('.form-content').style.animation = 'slideInRight 0.8s ease-out';
      document.querySelector('.brand-section').style.animation = 'slideInLeft 0.8s ease-out';
    });

    // Add CSS for load animations
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideInLeft {
        from { transform: translateX(-30px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      @keyframes slideInRight {
        from { transform: translateX(30px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
