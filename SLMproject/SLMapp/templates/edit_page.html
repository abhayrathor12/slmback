{% extends "base.html" %}
{% block content %}
<div class="admin-page">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="header-left">
        <h1 class="page-title">
          <i class="fas fa-edit"></i>
          Edit Page
        </h1>
        <p class="page-subtitle">Update details of this page</p>
      </div>
    </div>
  </div>
  <div class="admin-content">
    <!-- Form Section -->
    <div class="form-section">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">
            <i class="fas fa-file-alt"></i>
            Page Details
          </h3>
        </div>
        <div class="card-body">
          <form id="editPageForm" class="modern-form">
            <input type="hidden" id="pageId" value="{{ page_id }}">
            <div class="form-row">
              <div class="form-group">
                <label for="pageMainContent" class="form-label">
                  <i class="fas fa-file-alt"></i>
                  Main Content
                </label>
                <select id="pageMainContent" class="form-input" required>
                  <option value="" disabled>Select main content</option>
                </select>
                <div class="input-feedback" id="mainContentError"></div>
              </div>
              <div class="form-group">
                <label for="pageOrder" class="form-label">
                  <i class="fas fa-sort-numeric-up"></i>
                  Display Order
                </label>
                <input
                  type="number"
                  id="pageOrder"
                  class="form-input"
                  placeholder="Enter order number..."
                  min="0"
                  required
                >
                <div class="input-feedback" id="orderError"></div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="pageContent" class="form-label">
                  <i class="fas fa-align-left"></i>
                  Content
                </label>
                <textarea
                  id="pageContent"
                  class="form-input"
                  placeholder="Enter page content..."
                  rows="6"
                  required
                ></textarea>
                <div class="input-feedback" id="contentError"></div>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary" id="submitBtn">
                <i class="fas fa-save"></i>
                <span>Update Page</span>
              </button>
              <button type="button" class="btn btn-secondary" onclick="window.location.href='/add_page'">
                <i class="fas fa-times"></i>
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Success/Error Messages -->
<div class="toast-container" id="toastContainer"></div>
<style>
.admin-page {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0;
}
.page-header {
  background: linear-gradient(135deg, #203f78 0%, #1e3a8a 100%);
  color: white;
  padding: 2rem;
  border-radius: 12px;
  margin-bottom: 2rem;
  box-shadow: 0 4px 20px rgba(32, 63, 120, 0.15);
}
.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.page-title {
  font-size: 2rem;
  font-weight: 700;
  margin: 0 0 0.5rem 0;
  display: flex;
  align-items: center;
  gap: 0.75rem;
}
.page-subtitle {
  font-size: 1.1rem;
  opacity: 0.9;
  margin: 0;
}
.card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  overflow: hidden;
  border: 1px solid rgba(0, 0, 0, 0.05);
}
.card-header {
  background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
  padding: 1.5rem 2rem;
  border-bottom: 1px solid #e2e8f0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.card-title {
  font-size: 1.25rem;
  font-weight: 600;
  color: #203f78;
  margin: 0;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}
.card-body {
  padding: 2rem;
}
.modern-form {
  max-width: 100%;
}
.form-row {
  display: grid;
  grid-template-columns: 1fr 200px;
  gap: 2rem;
  margin-bottom: 2rem;
}
.form-group {
  display: flex;
  flex-direction: column;
}
.form-label {
  font-weight: 600;
  color: #374151;
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.875rem;
}
.form-input {
  padding: 0.875rem 1rem;
  border: 2px solid #e5e7eb;
  border-radius: 8px;
  font-size: 1rem;
  transition: all 0.3s ease;
  background: white;
}
.form-input:focus {
  outline: none;
  border-color: #203f78;
  box-shadow: 0 0 0 3px rgba(32, 63, 120, 0.1);
}
.form-input::placeholder {
  color: #9ca3af;
}
.form-input[type="number"]::-webkit-inner-spin-button,
.form-input[type="number"]::-webkit-outer-spin-button {
  opacity: 1;
}
.input-feedback {
  font-size: 0.875rem;
  margin-top: 0.25rem;
  min-height: 1.25rem;
}
.input-feedback.error {
  color: #ef4444;
}
.form-actions {
  display: flex;
  gap: 1rem;
}
.btn {
  padding: 0.5rem 0.5rem;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  font-size: 0.875rem;
  cursor: pointer;
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  text-decoration: none;
}
.btn-primary {
  background: linear-gradient(135deg, #203f78 0%, #1e3a8a 100%);
  color: white;
}
.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(32, 63, 120, 0.3);
}
.btn-secondary {
  background: #6b7280;
  color: white;
}
.btn-secondary:hover {
  background: #4b5563;
}
.toast-container {
  position: fixed;
  top: 80px;
  right: 20px;
  z-index: 1000;
}
.toast {
  background: white;
  border: 1px solid #e5e7eb;
  border-radius: 8px;
  padding: 1rem 1.5rem;
  margin-bottom: 0.5rem;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  display: flex;
  align-items: center;
  gap: 0.75rem;
  min-width: 300px;
  animation: slideIn 0.3s ease;
}
.toast.success {
  border-left: 4px solid #10b981;
}
.toast.error {
  border-left: 4px solid #ef4444;
}
@keyframes slideIn {
  from { transform: translateX(100%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}
@media (max-width: 768px) {
  .header-content {
    flex-direction: column;
    gap: 1.5rem;
    text-align: center;
  }
  .form-row {
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }
  .card-header {
    flex-direction: column;
    gap: 1rem;
    align-items: flex-start;
  }
}
</style>
<script>
// Toast notification system
function showToast(message, type = 'success') {
  const container = document.getElementById('toastContainer');
  const toast = document.createElement('div');
  toast.className = `toast ${type}`;
  toast.innerHTML = `
    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
    <span>${message}</span>
  `;
  container.appendChild(toast);
  setTimeout(() => {
    toast.style.animation = 'slideOut 0.3s ease forwards';
    setTimeout(() => {
      container.removeChild(toast);
    }, 300);
  }, 3000);
}
// Form validation
function validateForm() {
  const mainContent = document.getElementById('pageMainContent').value;
  const content = document.getElementById('pageContent').value.trim();
  const order = document.getElementById('pageOrder').value;
  let isValid = true;
  // Clear previous errors
  document.getElementById('mainContentError').textContent = '';
  document.getElementById('contentError').textContent = '';
  document.getElementById('orderError').textContent = '';
  if (!mainContent) {
    document.getElementById('mainContentError').textContent = 'Please select a main content';
    document.getElementById('mainContentError').className = 'input-feedback error';
    isValid = false;
  }
  if (!content) {
    document.getElementById('contentError').textContent = 'Content is required';
    document.getElementById('contentError').className = 'input-feedback error';
    isValid = false;
  } else if (content.length < 2) {
    document.getElementById('contentError').textContent = 'Content must be at least 2 characters';
    document.getElementById('contentError').className = 'input-feedback error';
    isValid = false;
  }
  if (!order || order < 0) {
    document.getElementById('orderError').textContent = 'Please enter a valid order number (0 or greater)';
    document.getElementById('orderError').className = 'input-feedback error';
    isValid = false;
  }
  return isValid;
}
// Main script
document.addEventListener("DOMContentLoaded", async () => {
  const id = document.getElementById("pageId").value;
  const token = localStorage.getItem("access");
  const submitBtn = document.getElementById("submitBtn");
  if (!token) {
    showToast("No access token found. Please log in.", "error");
    return;
  }
  // Load main contents dropdown
  try {
    const res = await fetch('/api/maincontents/', {
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      }
    });
    if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
    const contents = await res.json();
    const dropdown = document.getElementById("pageMainContent");
    dropdown.innerHTML = '<option value="" disabled>Select main content</option>';
    contents.forEach(c => {
      dropdown.innerHTML += `<option value="${c.id}">${c.title}</option>`;
    });
  } catch (err) {
    console.error("Error loading main contents:", err);
    showToast("Failed to load main contents. Please try again.", "error");
  }
  // Load page details
  try {
    const res = await fetch(`/api/pages/${id}/`, {
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      }
    });
    if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
    const p = await res.json();
    document.getElementById("pageMainContent").value = p.main_content;
    document.getElementById("pageOrder").value = p.order;
    document.getElementById("pageContent").value = p.content;
  } catch (err) {
    console.error("Error loading page:", err);
    showToast("Failed to load page details. Please try again.", "error");
  }
  // Submit update
  document.getElementById("editPageForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!validateForm()) {
      return;
    }
    const originalText = submitBtn.innerHTML;
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Updating...</span>';
    const payload = {
      main_content: parseInt(document.getElementById("pageMainContent").value),
      order: parseInt(document.getElementById("pageOrder").value),
      content: document.getElementById("pageContent").value.trim()
    };
    try {
      const res = await fetch(`/api/pages/${id}/`, {
        method: "PUT",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });
      if (!res.ok) {
        const errorData = await res.json();
        throw new Error(errorData.detail || `HTTP error! Status: ${res.status}`);
      }
      showToast("Page updated successfully!");
      setTimeout(() => {
        window.location.href = "/add_page";
      }, 1000);
    } catch (err) {
      console.error("Error updating page:", err);
      showToast(err.message || "Failed to update page. Please try again.", "error");
    } finally {
      submitBtn.disabled = false;
      submitBtn.innerHTML = originalText;
    }
  });
});
</script>
{% endblock %}
