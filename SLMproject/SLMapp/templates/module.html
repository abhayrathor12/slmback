{% extends "base.html" %}
{% block content %}
<div class="module-page">
  <!-- Module Header -->
  <div class="module-header">
    <div class="header-content">
      <div class="module-info">
        <h1 id="moduleTitle" class="module-title">Loading...</h1>
        <p id="moduleDescription" class="module-description">
          Get ready to have some fun, TechnoViz style!
        </p>
        
        <!-- Version Selector -->
        <div class="version-selector">
          <label for="versionSelect">Studio Pro Version</label>
          <select id="versionSelect" class="version-dropdown">
            <option value="10.24.0.73019">10.24.0.73019</option>
            <option value="10.23.0.72018">10.23.0.72018</option>
            <option value="10.22.0.71017">10.22.0.71017</option>
          </select>
        </div>
      </div>
      
      <!-- Progress Card -->
      <div id="progressCard" class="progress-card" style="display:none;">
        <div class="progress-icon">
          <i class="fas fa-trophy"></i>
        </div>
        <div class="progress-content">
          <h3>Congratulations!</h3>
          <p>You have successfully completed this learning path.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Module Contents -->
  <div class="module-contents">
    <div id="mainContentsContainer" class="contents-container">
      <!-- Loading state -->
      <div id="loadingState" class="loading-state">
        <div class="spinner"></div>
        <p>Loading module content...</p>
      </div>
    </div>
  </div>
</div>

<style>
  .page-item.locked {
    opacity: 0.6;
    pointer-events: none;
  }
  
  .page-title.locked-text {
    color: #9ca3af;
    cursor: not-allowed;
  }
  
  .section-header.locked {
    opacity: 0.6;
    cursor: not-allowed;
  }
  
.module-page {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1rem;
}

.module-header {
  background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
  border-radius: 16px;
  padding: 2rem;
  margin-bottom: 2rem;
  border: 1px solid #e2e8f0;
}

.header-content {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 3rem;
  align-items: start;
}

.module-title {
  font-size: 2.25rem;
  font-weight: 700;
  color: #1f2937;
  margin-bottom: 1rem;
  line-height: 1.2;
}

.module-description {
  color: #6b7280;
  font-size: 1.1rem;
  line-height: 1.6;
  margin-bottom: 2rem;
}

.version-selector {
  max-width: 300px;
}

.version-selector label {
  display: block;
  font-weight: 600;
  color: #374151;
  margin-bottom: 0.5rem;
  font-size: 0.9rem;
}

.version-dropdown {
  width: 100%;
  padding: 0.75rem 1rem;
  border: 2px solid #d1d5db;
  border-radius: 8px;
  font-size: 0.9rem;
  background-color: white;
  cursor: pointer;
  transition: border-color 0.2s ease;
}

.version-dropdown:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.progress-card {
  background: white;
  border-radius: 12px;
  padding: 1.5rem;
  border: 1px solid #e5e7eb;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
  display: flex;
  gap: 1rem;
  align-items: center;
}

.progress-icon {
  width: 48px;
  height: 48px;
  background: linear-gradient(135deg, #fbbf24, #f59e0b);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 1.5rem;
}

.progress-content h3 {
  color: #1f2937;
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 0.25rem;
}

.progress-content p {
  color: #6b7280;
  font-size: 0.9rem;
  line-height: 1.4;
  margin: 0;
}

.contents-container {
  background: white;
  border-radius: 12px;
  border: 1px solid #e5e7eb;
  overflow: hidden;
}

.content-section {
  border-bottom: 1px solid #f3f4f6;
}

.content-section:last-child {
  border-bottom: none;
}

.section-header {
  padding: 1.5rem 2rem;
  background: #fafbfc;
  border-bottom: 1px solid #e5e7eb;
  cursor: pointer;
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.section-header:hover {
  background: #f1f5f9;
}

.section-header.active {
  background: #eff6ff;
  border-bottom-color: #3b82f6;
}

.section-title-wrapper {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.section-number {
  width: 32px;
  height: 32px;
  background: #e5e7eb;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 0.875rem;
  color: #4b5563;
}

.section-header.completed .section-number {
  background: #10b981;
  color: white;
}

.section-info h3 {
  font-size: 1.1rem;
  font-weight: 600;
  color: #1f2937;
  margin: 0 0 0.25rem 0;
}

.section-meta {
  display: flex;
  align-items: center;
  gap: 1.5rem;
  font-size: 0.875rem;
  color: #6b7280;
}

.meta-item {
  display: flex;
  align-items: center;
  gap: 0.375rem;
}

.section-status {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.status-indicator {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.75rem;
}

.status-completed {
  background: #10b981;
  color: white;
}

.status-progress {
  background: #3b82f6;
  color: white;
}

.status-locked {
  background: #e5e7eb;
  color: #9ca3af;
}

.toggle-icon {
  transition: transform 0.3s ease;
  color: #6b7280;
}

.section-header.active .toggle-icon {
  transform: rotate(180deg);
}

.section-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease-out;
}

.section-content.expanded {
  max-height: 1000px;
}

.content-body {
  padding: 1.5rem 2rem;
  background: white;
}

.section-description {
  color: #6b7280;
  margin-bottom: 1.5rem;
  line-height: 1.6;
}

.pages-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.page-item {
  display: flex;
  align-items: center;
  padding: 0.75rem 0;
  border-bottom: 1px solid #f3f4f6;
  transition: all 0.2s ease;
}

.page-item:last-child {
  border-bottom: none;
}

.page-item:hover {
  background: #f8fafc;
  margin: 0 -1rem;
  padding-left: 1rem;
  padding-right: 1rem;
  border-radius: 6px;
}

.page-icon {
  width: 36px;
  height: 36px;
  background: #eff6ff;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 1rem;
  color: #3b82f6;
  font-size: 0.875rem;
}

.page-info {
  flex: 1;
}

.page-title {
  font-weight: 500;
  color: #1f2937;
  text-decoration: none;
  font-size: 0.9rem;
  transition: color 0.2s ease;
}

.page-title:hover {
  color: #3b82f6;
}

.page-status {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.75rem;
}

.page-status.completed {
  background: #10b981;
  color: white;
}

.loading-state {
  text-align: center;
  padding: 3rem;
}

.spinner {
  width: 32px;
  height: 32px;
  border: 3px solid #f3f4f6;
  border-top: 3px solid #3b82f6;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 1rem;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Responsive Design */
@media (max-width: 768px) {
  .header-content {
    grid-template-columns: 1fr;
    gap: 2rem;
  }
  
  .module-title {
    font-size: 1.875rem;
  }
  
  .section-header {
    padding: 1rem 1.5rem;
  }
  
  .content-body {
    padding: 1rem 1.5rem;
  }
  
  .section-meta {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.5rem;
  }
}
</style>

<script>
const accessToken = localStorage.getItem("access");
const moduleId = "{{ module_id }}";

async function loadModuleDetail(moduleId) {
  const loadingState = document.getElementById("loadingState");
  
  try {
    const res = await fetch(`/api/modules/${moduleId}/`, {
      headers: {
        "Authorization": `Bearer ${accessToken}`,
        "Content-Type": "application/json"
      }
    });
    
    if (!res.ok) throw new Error("Failed to load module");

    const module_data = await res.json();
    
    // Update header info
    document.getElementById("moduleTitle").textContent = module_data.title;
    const descElement = document.getElementById("moduleDescription");
    if (module_data.description) {
      descElement.textContent = module_data.description;
    }

    const progressCard = document.getElementById("progressCard");
    if (module_data.completed) {
      progressCard.style.display = "block";
    } else {
      progressCard.style.display = "none";
    }

    // Hide loading and render content
    loadingState.style.display = "none";
    renderModuleContents(module_data.main_contents);
    
  } catch (error) {
    console.error("Error loading module:", error);
    loadingState.innerHTML = `
      <div style="color: #dc2626;">
        <i class="fas fa-exclamation-circle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
        <p>Failed to load module content. Please try again later.</p>
      </div>
    `;
  }
}

function renderModuleContents(mainContents) {
  const container = document.getElementById("mainContentsContainer");
  container.innerHTML = "";

  mainContents.forEach((mc, index) => {
    const sectionElement = document.createElement("div");
    sectionElement.className = "content-section";

    const totalPages = mc.pages.length;
    const completedPages = mc.pages.filter(p => p.completed).length;
    const isCompleted = completedPages === totalPages;

    // Lock logic
    const isLocked = index > 0 && !mainContents[index - 1].is_completed;

    let statusHtml = "";
    let statusClass = "";
    if (isCompleted) {
      statusHtml = '<i class="fas fa-check"></i>';
      statusClass = "status-completed";
    } else if (completedPages > 0) {
      statusHtml = `${completedPages}/${totalPages}`;
      statusClass = "status-progress";
    } else {
      statusHtml = isLocked ? '<i class="fas fa-lock"></i>' : "";
      statusClass = isLocked ? "status-locked" : "";
    }

    // Pages HTML
    let pagesHTML = "";
    mc.pages.forEach((pg, pgIndex) => {
      const isPageLocked = pgIndex > 0 && !mc.pages[pgIndex - 1].completed;
      const pageIcon = getPageIcon(pg.type || "lesson");

      pagesHTML += `
        <li class="page-item ${isPageLocked ? "locked" : ""}">
          <div class="page-icon">
            <i class="${pageIcon}"></i>
          </div>
          <div class="page-info">
            ${isPageLocked 
              ? `<span class="page-title locked-text">${pg.title || `Page ${pg.order}`}</span>`
              : `<a href="/pages_page/${pg.id}/" class="page-title">${pg.title || `Page ${pg.order}`}</a>`
            }
          </div>
          <div class="page-status">
            ${pg.completed ? '<i class="fas fa-check"></i>' : (isPageLocked ? '<i class="fas fa-lock"></i>' : "")}
          </div>
        </li>
      `;
    });

    // ðŸ”¹ Add Knowledge Check if quiz exists
    console.log(mc.quiz);
    if (mc.quiz) {
      pagesHTML += `
        <li class="page-item knowledge-check">
          <div class="page-icon">
            <i class="fas fa-question-circle"></i>
          </div>
          <div class="page-info">
            <span class="page-title">Knowledge Check</span>
          </div>
          <div class="page-status">
            <i class="fas fa-lock"></i>
          </div>
        </li>
      `;
    }

    sectionElement.innerHTML = `
      <div class="section-header ${isCompleted ? "completed" : ""} ${isLocked ? "locked" : ""}" 
           onclick="${isLocked ? "alert('Complete the previous section first!')" : `toggleSection(${index})`}">
        <div class="section-title-wrapper">
          <div class="section-number">${index + 1}</div>
          <div class="section-info">
            <h3>${mc.title}</h3>
            <div class="section-meta">
              <span class="meta-item">
                <i class="fas fa-play-circle"></i>
                ${totalPages} lectures
              </span>
              <span class="meta-item">
                <i class="fas fa-clock"></i>
                ${mc.duration || "45 mins"}
              </span>
            </div>
          </div>
        </div>
        <div class="section-status">
          <div class="status-indicator ${statusClass}">
            ${statusHtml}
          </div>
          <i class="fas fa-chevron-down toggle-icon"></i>
        </div>
      </div>
      <div class="section-content" id="content-${index}">
        <div class="content-body">
          ${mc.description ? `<p class="section-description">${mc.description}</p>` : ""}
          <ul class="pages-list">
            ${pagesHTML}
          </ul>
        </div>
      </div>
    `;

    container.appendChild(sectionElement);
  });
}



function getPageIcon(type) {
  const icons = {
    'video': 'fas fa-play',
    'quiz': 'fas fa-question-circle',
    'reading': 'fas fa-book-open',
    'assignment': 'fas fa-tasks',
    'lesson': 'fas fa-graduation-cap'
  };
  return icons[type] || icons.lesson;
}

function toggleSection(index) {
  const content = document.getElementById(`content-${index}`);
  const header = content.previousElementSibling;
  
  if (content.classList.contains('expanded')) {
    content.classList.remove('expanded');
    header.classList.remove('active');
  } else {
    // Close all other sections
    document.querySelectorAll('.section-content.expanded').forEach(el => {
      el.classList.remove('expanded');
      el.previousElementSibling.classList.remove('active');
    });
    
    // Open this section
    content.classList.add('expanded');
    header.classList.add('active');
  }
}

// Initialize
loadModuleDetail(moduleId);
</script>
{% endblock %}
